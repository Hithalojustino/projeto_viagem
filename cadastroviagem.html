<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Viagem</title>
</head>
<body>
    <style>/* CSS para a página de cadastro de viagem */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            text-align: left;
            font-size: 14px;
            color: #555;
        }
        
        input[type="text"], input[type="date"], input[type="number"], textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            resize: vertical;
            height: 100px;
        }
        
        input[type="text"]:focus, input[type="date"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #007BFF;
            outline: none;
        }
        
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        p {
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }
        
        a {
            color: #007BFF;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        </style>
    <div class="container">
        <h2>Cadastro de Viagem</h2>
        <form action="processar_viagem.php" method="POST">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" name="destino" required>
            
            <label for="data_partida">Data de Partida:</label>
            <input type="date" id="data_partida" name="data_partida" required>
            
            <label for="data_chegada">Data de Chegada:</label>
            <input type="date" id="data_chegada" name="data_chegada" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao"></textarea>
            
            <label for="custo">Custo:</label>
            <input type="number" id="custo" name="custo" step="0.01" required>
            
            <button type="submit">Cadastrar Viagem</button>
        </form>
        <p><a href="tela1.html">Voltar à página inicial</a></p>
    </div>
</body>
</html>
